<html>
    <head>
        <style>
            body {
                display: flex;
            }

            #left {
                background-color: #fdd;
                flex-basis: 10rem;
            }

            #right {
                background-color: #ddf;
                flex-basis: auto;
                flex-grow: 1;
                flex-shrink: 1;
            }
        </style>
        <script src="./opensheetmusicdisplay.min.js"></script>
    </head>

    <body>
        <div id="left">Left</div>
        <div id="right"></div>
    </body>
    <script>
        var osmd = new opensheetmusicdisplay.OpenSheetMusicDisplay("right", {autoResize: true});
        osmd.setLogLevel('debug')
        osmd.load("./Cherokee_Shuffle.musicxml").then(
            function() {
                osmd.zoom = 0.8;
                osmd.render();
            }
        );
    </script>
</html>
